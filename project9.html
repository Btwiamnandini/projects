<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Form</title>
</head>
<body>
    <form action="">
        <label for="">Full Name:</label>
        <input type="text" id="" name="" minlength="3" required>
        <br>
        <br>
        <label for="">Email:</label>
        <input type="text" id="" name="" required>
         <br>
         <br>
         <label for="">Phone Number:</label>
        <input type="number" id="" name="" maxlength="10" minlength="10" required>
        <br>
        <br>
         <label for="">Password:</label>
        <input type="text" id="" name="" minlength="6" maxlength="12" required>
        <br>
        <br>
        <label for="">Age:</label>
        <input type="number" id="" name="" min="18" max="60" required>
        <br>
        <br>
        <label>Gender:</label>
        <input type="text" name="" required>
        <br>
        <br>
        <label for="">Website:</label>
        <input type="text" id="" name="">
        <br>
        <br>
        <label for="">Feedback:</label>
        <input type="text" id="" name="" maxlength="250">
        <br>
        <br>
        <label for="">Subscribe:</label>
        <input type="text" id="" name="">
        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
